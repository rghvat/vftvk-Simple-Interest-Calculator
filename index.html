<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Simple Interest Calculator By Raghav Atreya</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<div class="maindiv">
		Amount <input type="number"  id="principal" min=0 onchange="validateAmount()">  <br/>
		Rate <input type="range"  id="rate" min='1' max='20' value='10.25' step='0.25' onchange="updateRate()"> 
		<span id="rate_val">10.25%</span> <br>
		No. of Years 
		<select id="years">
    		<option value="1">1</option>
    		<option value="2">2</option>
    		<option value="3">3</option>
    		<option value="4">4</option>
    		<option value="5">5</option>
    		<option value="6">6</option>
    		<option value="7">7</option>
    		<option value="8">8</option>
    		<option value="9">9</option>
    		<option value="10">10</option>

		</select>
			<br>
			Interest : <span id="result"></span><br>
		<span id="result">

		</span>

		<button onclick="compute()">Compute Interest</button>

		<footer>

        &#169; This Calculator belongs to Raghav Atreya


</footer>
	</div>
	

</body>
</html>
